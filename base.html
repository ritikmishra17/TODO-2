<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>
    <h1>Todo App</h1>
    <form action="/add" , method="post">
        <div>
          <label for=<"title">Todo Title</label>
          <br>
          <input type="text" name="title" placeholder="Enter Title">
            <br>
            <input type="text" name="desc" placeholder="Enter description">
            <br>
            <input type="text" name="asdate" placeholder="Enter date">
            <br>
            <input type="text" name="assignto" placeholder="Enter person">
            <br>
            <input type="text" name="prior" placeholder="Enter Priority">
            <br>
          <button type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
     <p> {{todo.id}} | {{todo.title}} | {{todo.assignto}} | {{todo.desc}} | {{todo.asdate}} | {{todo.prior}}</p>
     
       {% if todo.complete == False %}
         <span>Not Completed</span>
       {% else %} 
          <span>Completed</span>
       {% endif %}  

       <a href="/update/{{todo.id}}">Update</a>
       <a href="/delete/{{todo.id}}">Delete</a>
    {% endfor %}
</body>
</html>
